layout: default
---

<h1>{{ site.title }}</h1>
{% for post in site.posts %}
            <div class="blog-post">
                <a href="{{ post.url }}">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.snippit }}</p>
                    <p class="read-more">Read more<img src="/assets/img/chevron.svg"></p>
                </a>
            </div>
{% endfor %}
